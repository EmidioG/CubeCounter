<!DOCTYPE html>
<html>

<head>
    <title>Contador de Tempo do Cubo Mágico</title>
    <link rel="stylesheet" type="text/css" href="App.css">
</head>

<body>
    <h1>Contador de Tempo do Cubo Mágico</h1>
    <div class="timer">
        <p id="tempo">00:00:00</p>
        <div class="botoes">
            <button id="btnIniciar">Iniciar</button>
            <button id="btnParar">Parar</button>
            <button id="btnZerar">Zerar</button>
        </div>
    </div>
    <ul id="listaTempos"></ul>

    <script src="App.js"></script>
</body>

</html>
